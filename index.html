<!DOCTYPE html>
<html>

<head>
    <!--Header section-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.js">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.min.css">
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>

    <!--Javascript functions-->
    <script type="text/javascript" src="assignment2.js"></script>

    <title>Akan Game</title>
</head>

<body>
    <!--Form Details-->
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="blink_me">
                    <h1 class="text-left">Find out your Akan Name</h1>
                    <h2><i>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. </i></h2>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-left">Enter your Details</h3>
                    </div>
                    <div class="col-md-6">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                </div>
                <hr class="new5">
                <div class="row">
                    <label class="label col-md-2 control-label">DOB</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="datepicker" placeholder="Date of Birth"
                            id="datepicker">
                    </div>
                </div>
                <div class="row">
                    <label class="label col-md-2 control-label">Gender</label>
                    <div class="col-md-10">
                        <select class="form-control" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <input class="btn btn-info" type="submit" value="Submit" onclick="myFunction();">
            </div>
        </div>
    </div>
</body>

</html>
